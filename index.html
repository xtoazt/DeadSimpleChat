<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexChat</title>
    <script>
        window.onload = function() {
            let newWindow = window.open("about:blank", "_blank");
            if (newWindow) {
                newWindow.document.write(`<iframe src="https://deadsimplechat.com/NFlUsmyDQ" style="width:100vw; height:100vh; border:none;"></iframe>`);
                newWindow.document.close();
            } else {
                alert("Popup blocked! Allow popups for this site.");
            }
        };
    </script>
</head>
<body>
    <h1>Reload to open chat in about:blank</h1>
</body>
</html>
